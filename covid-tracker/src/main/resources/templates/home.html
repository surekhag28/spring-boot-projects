<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
  
  	<h1><center>Coronavirus Tracker Application</center></h1>
  	<p>This application lists the current number of cases reported across the globe.</p>
  	
  	<div class="jumbotron">
		  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
		  <p class="lead">Total cases reported as of today.</p>
		  <hr class="my-4">
		  <p>
	  		<span>New cases reported since previous day.</span>
	  		<span th:text="${totalNewCases}"></span>
	  	  </p>
  	
	</div>
  	
  	<div class="container">
	    <table class="table">
	    <thead class="thead-dark">
	      <tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Total Confirmed Cases</th>
	        <th>Changes since last day</th>
	      </tr>
	      <thead>
	       <tbody>
		      <tr th:each="locationStat : ${locationStats}">
		        <td th:text="${locationStat.state}"></td>
		        <td th:text="${locationStat.country}"></td>
		        <td th:text="${locationStat.latestTotalRepo}">0</td>
		        <td th:text="${locationStat.diffFromPrevDay}">0</td>
		      </tr>
	       <tbody>
	    </table>
    </div>
  
  </body>

</html>
